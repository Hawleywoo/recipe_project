<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="showRecipe.css">
    <title>Recipe</title>
</head>
<body>
    <header>
        <h1>Here's Your Recipe!</h1>
        <img src="./wave.svg" alt="Wave" id="wave">
    </header>

    <main id="single-recipe-page">
        
        <div id="recipe-container">
            <div id="ingredients-div"></div>
            <div id="instructions-div"></div>
        </div>
        
        <form action="" method="POST" id="update-form">
            <div id="update-div">
                <div class="form-inputs" id="recipe-name">
                    <label for="name" class="enter-recipe">Enter Recipe:</label>
                    <textarea type="text" name="name" placeholder="Recipe Name" rows="1" columns="45" class="large-input" class="enter-recipe"></textarea>
                </div>
                <div class="form-inputs">
                    <label for="ingredient" >Enter Ingredients:</label>
                    <textarea type="text" name="ingredient" placeholder="Ingredients" rows="6" columns="45" class="large-input"></textarea>
                </div>
                <div class="form-inputs">
                    <label for="instructions">Enter Instructions:</label>
                    <textarea type="text" name="instructions" placeholder="Instructions" rows="6" columns="45" class="large-input"></textarea>
                </div>
            </div>
            <div id="update-recipe-button">
                <input type="hidden" name="_method" value="PUT"/>
                <input type="submit" value="Update Recipe" >
            </div>
        </form>

        <form action="" method="POST" id="delete-form">
            <input type="hidden" name="_method" value="delete"/>
            <input type="submit" value="Delete Recipe"/>
        </form>

    </main>
    <script src="showRecipe.js"></script>
</body>
</html>
