<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="showRecipe.css">
    <title>Recipe</title>
</head>
<body>
    <header>
        <h1>Here's Your Recipe!</h1>
        <img src="./wave.svg" alt="Wave" id="wave">
    </header>

    <main id="single-recipe-page">
        
        <div id="recipe-container">
            <div id="ingredients-div"></div>
            <div id="instructions-div"></div>
        </div>

        <form action="" method="POST" id="delete-form">
            <input type="hidden" name="_method" value="delete"/>
            <input type="submit" value="Delete Recipe"/>
        </form>

        <form action="" method="PUT" id="update-form">
            <label for="name"></label>
            <input type="text" name="name">
            <label for="ingredient"></label>
            <input type="text" name="ingredient">
            <label for="instructions"></label>
            <input type="text" name="instructions">
            <input type="hidden" name="_method" value="update"/>
            <input type="submit" value="update Recipe"/>
        </form>

    </main>
    <script src="showRecipe.js"></script>
</body>
</html>
