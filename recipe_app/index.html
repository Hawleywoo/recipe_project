<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Recipes</title>
</head>
<body>
    <header>
        <img src="./cookie.png" alt="cookie logo" width="100" height="100" id="cookie-logo">
        <h1>The Recipe Locker</h1>
        <img src="./wave.svg" alt="Wave" id="wave">
    </header>

    <main class="curved">
        <h2>Add New Recipe!</h2>
        <!-- <svg xmlns="http://www.w3.org/2000/svg" width="100%" viewBox="0 0 1440 320"><path fill="#FDCCC4" fill-opacity="1" d="M0,224L48,202.7C96,181,192,139,288,128C384,117,480,139,576,165.3C672,192,768,224,864,240C960,256,1056,256,1152,250.7C1248,245,1344,235,1392,229.3L1440,224L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg> -->
        <form action="http://localhost:3000/recipes" method="POST" >
            <div id="create-form">
                <div class="form-inputs" id="recipe-name">
                    <label for="name" class="enter-recipe">Enter Recipe:</label>
                    <textarea type="text" name="name" placeholder="Recipe Name" rows="1" columns="45" class="large-input" class="enter-recipe"></textarea>
                </div>
                <div class="form-inputs">
                    <label for="ingredient" >Enter Ingredients:</label>
                    <textarea type="text" name="ingredient" placeholder="Ingredients" rows="6" columns="45" class="large-input"></textarea>
                </div>
                <div class="form-inputs">
                    <label for="instructions">Enter Instructions:</label>
                    <textarea type="text" name="instructions" placeholder="Instructions" rows="6" columns="45" class="large-input"></textarea>
                </div>
            </div>
            <div id="create-recipe-button">
                <input type="submit" value="Enter New Recipe" >
            </div>
        </form>
        <h2>Search Recipes</h2>


        <div id="user-form-parent">
            <!-- This action value gets you something like http://localhost:3001/localhost:3001?id=2 -->
            <!-- Can just change to action="/" -->
            <form action="http:localhost:3001" method="GET" id="user-name-form">
                <label for="id">Select User Name:</label>
                <select name="id" id="userName-dropdown">

                </select>
                <input type="submit" value="Enter User Name">
            </form>
        </div>
        <h3>Or...</h3>
        <div class="search">
            <form action="http://localhost:3001" method="GET">
                <label for="name">Search Recipes:</label>
                <input type="text" name="name" placeholder="Recipe Name" id="search-input">
                <input type="submit" value="Search Recipe">
            </form>
        </div>


        <div id="displayed">


        </div>
    </main>
    <footer>

    </footer>
    <script src="app.js"></script>
</body>
</html>
