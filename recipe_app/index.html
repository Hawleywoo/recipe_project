    <main class="curved">
        <form action="http://localhost:3000/recipes" method="POST" id="create-form">
            <label for="name">Enter Recipe:</label>
            <input type="text" name="name" placeholder="Enter Recipe Name">
            <label for="ingredient">Enter Ingredients:</label>
            <input type="text" name="ingredient" placeholder="Enter Ingredients">
            <label for="instructions">Enter Instructions:</label>
            <input type="text" name="instructions" placeholder="Enter Instructions">
            <input type="submit" value="Enter">
        </form>

        <form action="http://localhost:3001" method="GET">
            <label for="name">Enter Recipe Name:</label>
            <input type="text" name="name" placeholder="Enter Name Here">
            <input type="submit" value="Search Recipe">
        </form>
