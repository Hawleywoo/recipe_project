<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Recipes</title>
</head>
<body>
    <header>
        <img src="./cookie.png" alt="cookie logo" width="50" height="50">
        <h1>The Recipe Locker</h1>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#FDCCC4" fill-opacity="1" d="M0,224L48,202.7C96,181,192,139,288,128C384,117,480,139,576,165.3C672,192,768,224,864,240C960,256,1056,256,1152,250.7C1248,245,1344,235,1392,229.3L1440,224L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>
    </header>
    <main class="curved">
        <form action="http://localhost:3000/recipes" method="POST" id="create-form">
            <label for="name">Enter Recipe:</label>
            <input type="text" name="name" placeholder="Enter Recipe Name">
            <label for="ingredient">Enter Ingredients:</label>
            <input type="text" name="ingredient" placeholder="Enter Ingredients">
            <label for="instructions">Enter Instructions:</label>
            <input type="text" name="instructions" placeholder="Enter Instructions">
            <input type="submit" value="Enter">
        </form>

        <form action="http://localhost:3001" method="GET">
            <label for="name">Enter Recipe Name:</label>
            <input type="text" name="name" placeholder="Enter Name Here">
            <input type="submit" value="Search Recipe">
        </form>

    </main>
    <footer>

    </footer>
    <script src="app.js"></script>
</body>
</html>
